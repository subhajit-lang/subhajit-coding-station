        <title>subha-editing</title>
        <style>
            .image-link{
                width:50px;
                height:50px;
                object-fit: cover;
                border-radius: 25px;
                vertical-align: middle;
                margin-right:5px;
            }
            .text-box{
                font-size:15px;
                border:none;
                width:300px;
                vertical-align:middle;
            }
            .tweet-button{
                background-color: rgb(41, 41, 251);
                color:white;
                border:none;
                border-radius:20px;
                padding-left:10px;
                padding-right:10px;
                padding-top:5px;
                padding-bottom:5px;
                font-weight:bold;
                vertical-align:middle;
                transition:background-color 2s;

                

            }
            .tweet-button:hover{
                background-color:red;
                cursor:pointer;
            }
            .tweet-button:active{
                background-color: green;
            }
        </style>
    </head>

        <img class="image-link" src="folder/phonk.jpg">
